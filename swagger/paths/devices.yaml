/devices:
  get:
    summary: List all devices.
    description: Requires login.
    operationId: get_all_devices
    tags:
    - devices
    responses:
      '200':
        description: ''
        schema:
          $ref: schemas/output/device-list.json
        examples:
          response:
            $ref: examples/output/device-list.json
  post:
    summary: Create a new device.
    description: |
      Will create a new device record together with an api key.
      Request must be an admin request.
    operationId: create_device
    tags:
    - devices
    responses:
      '200':
        description: ''
        schema:
          example:
            modified: '1'
    parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: schemas/input/device.json
/devices/self:
  put:
    summary: Modify a device's type, name, interval, info or set errors.
    description: |
      Will modify the device record of the device making the request.
      Type may only be set once if not already specified at creation.
      Request must be a drone request.
    operationId: update_device
    tags:
    - devices
    responses:
      '200':
        description: ''
        schema:
          $ref: schemas/output/device.json
        examples:
          response:
              $ref: examples/output/device.json
    parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: schemas/input/device-update.json
/devices/status:
  get:
    summary: Get status for all known devices.
    description: ok - missing - error - unknown
    operationId: get_all_devices_status
    tags:
    - devices
    responses:
      '200':
        description: ''
        schema:
          $ref: schemas/output/device-status.json
        examples:
          response:
            $ref: examples/output/device-status.json
/devices/{DeviceId}:
  parameters:
    - required: true
      type: string
      in: path
      name: DeviceId
  get:
    summary: Get device details
    operationId: get_device
    tags:
    - devices
    responses:
      '200':
        description: ''
        schema:
          $ref: schemas/output/device.json
        examples:
          response:
            $ref: examples/output/device.json
      '404':
        description: DeviceId not found
  put:
    summary: Update a device
    operationId: modify_device
    tags:
    - devices
    parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: schemas/input/device-admin-update.json
    responses:
      '200':
        description: Device updated
    operationId: regenerate_key
    tags:
    - devices
    responses:
      '200':
        description: The device API key was regenerated
        schema:
          $ref: schemas/output/device-regenerate-key.json
        examples:
          response:
            $ref: examples/output/device-regenerate-key.json

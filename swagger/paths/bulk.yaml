$template_arguments:
  tag: bulk

/bulk/move/sessions:
    post:
        summary: Perform a bulk move of sessions to either a subject or project
        operationId: bulk_move_sessions
        tags:
        - bulk
        parameters:
          - name: body
            in: body 
            required: true
            schema:
                $ref: schemas/input/bulk.json
        responses:
          '200':
            description: ''
            schema:
              $ref: schemas/output/bulk.json
          '400':
            $ref: '#/responses/400:invalid-body-json'


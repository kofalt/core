/report/site:
  get:
    operationId: get_site_report
    tags:
    - 'reports'
    responses:
      '200':
        description: ''
        schema:
          $ref: schemas/output/report-site.json

/report/project:
  get:
    operationId: get_project_report
    tags:
    - 'reports'
    parameters:
      - in: query
        type: string
        name: projects
        description: Specify multiple times to include projects in the report
      - in: query
        type: string
        name: start_date
        description: Report start date
      - in: query
        type: string
        name: end_date
        description: Report end date
    responses:
      '200':
        description: ''
        schema:
          $ref: schemas/output/report-project.json

/report/accesslog:
  get:
    summary: Get a report of access log entries for the given parameters
    operationId: get_access_log_report
    tags:
    - 'reports'
    parameters:
      - in: query
        type: string
        name: start_date
        description: An ISO formatted timestamp for the start time of the report
      - in: query
        type: string
        name: end_date
        description: An ISO formatted timestamp for the end time of the report
      - in: query
        type: string
        name: uid
        description: User id of the target user
      - in: query
        type: integer
        name: limit
        description: Maximum number of records to return
      - in: query
        type: string
        name: subject
        description: Limit the report to the subject code of session accessed
      - in: query
        type: array
        items:
          type: string
        collectionFormat: multi
        name: access_type
        description: The list of access_types to filter logs
      - in: query
        type: boolean
        name: csv
        description: Set to download a csv file instead of json
    responses:
      '200':
        description: A report of access log usage
        schema:
          $ref: schemas/output/report-access-log.json

/report/accesslog/types:
  get:
    summary: Get the list of types of access log entries
    operationId: get_access_log_types
    tags:
    - 'reports'
    responses:
      '200':
        description: Returns the list of access log types
        schema:
          $ref: schemas/output/report-access-type-list.json

/report/usage/collect:
  get:
    summary: Collect daily usage statistics.
    description: Collects usage statistics for the selected day (or yesterday if no day is given)
    operationId: collect_usage
    tags:
    - 'reports'
    parameters:
      - in: query
        type: integer
        name: year
        description: The year portion of the date
      - in: query
        type: integer
        name: month
        description: The month portion of the date
      - in: query
        type: integer
        name: day
        description: The day portion of the date
    produces:
      - text/event-stream
    responses:
      '200':
        description: ''

/report/usage/availability:
  get:
    summary: Get year/month combinations where report data is available.
    operationId: get_usage_availability
    tags:
    - 'reports'
    responses:
      '200':
        description: Returns the list of months where report data is available
        schema:
          $ref: schemas/output/report-availability-list.json

/report/usage:
  get:
    summary: Get a usage report for the given month.
    description: If no year/month pair is given, the current month will be used.
    operationId: get_usage_report
    tags:
    - 'reports'
    parameters:
      - in: query
        type: integer
        name: year
        description: The year portion of the date
      - in: query
        type: integer
        name: month
        description: The month portion of the date
      - in: query
        type: boolean
        name: csv
        description: Download the report as a CSV file
    responses:
      '200':
        description: Returns the usage report
        schema:
          $ref: schemas/output/report-usage.json

/report/daily-usage:
  get:
    summary: Get a daily usage report for the given month.
    description: If no year/month pair is given, the current month will be used.
    operationId: get_daily_usage_report
    tags:
    - 'reports'
    parameters:
      - in: query
        type: integer
        name: year
        description: The year portion of the date
      - in: query
        type: integer
        name: month
        description: The month portion of the date
      - in: query
        type: string
        name: group
        description: Limit the report to the given group id
      - in: query
        type: string
        name: project
        description: Limit the report to the given project id
      - in: query
        type: boolean
        name: csv
        description: Download the report as a CSV file
    responses:
      '200':
        description: Returns the usage report
        schema:
          $ref: schemas/output/report-daily-usage.json


/report/legacy-usage:
  get:
    summary: Get a usage report for the site grouped by month or project
    description: This report is DEPRECATED and will be removed in a future release
    operationId: get_legacy_usage_report
    tags:
    - 'reports'
    parameters:
      - in: query
        type: string
        enum:
          - project
          - month
        required: true
        name: type
        description: The type of usage report to generate
      - in: query
        type: string
        name: start_date
        description: An ISO formatted timestamp for the start time of the report
      - in: query
        type: string
        name: end_date
        description: An ISO formatted timestamp for the end time of the report
    responses:
      '200':
        description: Returns the usage report
        schema:
          $ref: schemas/output/report-legacy-usage.json


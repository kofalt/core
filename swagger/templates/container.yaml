parameters:
  - name: resource
    type: string
    required: true
  - name: tag
    type: string
    required: true
  - name: list-output-schema
    type: string
    required: true
  - name: create-input-schema
    type: string
    required: true
  - name: post-description
    type: string
template: |
  get:
    summary: Get a list of {{#pluralize}}{{resource}}{{/pluralize}}
    operationId: get_all_{{#pluralize}}{{resource}}{{/pluralize}}
    x-fw-pagination: true
    x-fw-default-limit: 1000
    tags:
      - '{{tag}}'
    responses:
      '200':
        description: ''
        schema:
          $ref: {{{list-output-schema}}}
  post:
    summary: Create a new {{resource}}
    operationId: add_{{resource}}
    {{#post-description}}
    description: {{{.}}}
    {{/post-description}}
    tags:
      - '{{tag}}'
    parameters:
      - in: body
        name: body
        required: true
        schema:
          $ref: {{{create-input-schema}}}
    responses:
      '200':
        description: ''
        schema:
          $ref: schemas/output/container-new.json
      '400':
        $ref: '#/responses/400:invalid-body-json'

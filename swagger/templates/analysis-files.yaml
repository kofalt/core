parameters:
  - name: resource
    type: string
  - name: parameter
    type: string
  - name: tag
    type: string
    required: true
  - name: filegroup
    type: string
    required: true
  - name: allow_upload
template: |
  parameters:
    {{#parameter}}
    - required: true
      type: string
      in: path
      name: '{{.}}'
    {{/parameter}}
    - required: true
      type: string
      in: path
      name: AnalysisId
  get:
    summary: Download analysis {{filegroup}}.
    description: >
      If "ticket" query param is included and not empty, download {{filegroup}}.

      If "ticket" query param is included and empty, create a ticket for all
      {{filegroup}} in the anlaysis

      If no "ticket" query param is included, server error 500.
    {{#resource}}
    operationId: download_{{resource}}_analysis_{{filegroup}}
    {{/resource}}
    {{^resource}}
    operationId: download_analysis_{{filegroup}}
    {{/resource}}
    tags: 
    - '{{tag}}'
    produces:
      - application/json
      - application/octet-stream
    parameters:
      - description: ticket id of the {{filegroup}} to download
        type: string
        in: query
        name: ticket
    responses:
      '200':
        description: ''
        schema:
          $ref: schemas/output/analysis-files-create-ticket.json
        examples:
          response:
            $ref: examples/output/analysis-files-create-ticket.json
  {{#allow_upload}}
  post:
    summary: Upload an output file to analysis.
    {{#resource}}
    operationId: upload_output_to_{{resource}}_analysis
    {{/resource}}
    {{^resource}}
    operationId: upload_output_to_analysis
    {{/resource}}
    description:
      Lab edition required.
    tags:
    - '{{tag}}'
    consumes:
      - multipart/form-data
    parameters:
      - name: file
        in: formData
        type: file
        required: true
        description: The file to upload
    responses:
      '200':
        description: ''
  {{/allow_upload}}
